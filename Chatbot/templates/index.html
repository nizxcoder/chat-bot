<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
        }
        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.4);
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            border: 1px solid transparent;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            transform: scale(1.05);
        }
        main {
            padding: 60px 20px;
            text-align: center;
        }
        main h2 {
            margin-bottom: 20px;
        }
        main p {
            margin: 20px auto;
            max-width: 600px;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Chatbot Project</h1>
    </header>
    <nav>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    </nav>
    <main>
        <h2>Home Page</h2>
        <p>This is the home page of your chatbot project. Use the navigation links above to log in or sign up. Our chatbot provides an interactive experience, handling your queries effectively and learning from your interactions.</p>
    </main>
</body>
</html>
